<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginregister.css">
    <script src="https://kit.fontawesome.com/8370584cff.js" crossorigin="anonymous"></script>
    <title>Login Dan Registrasi</title>
</head>
<body>
    <!-- ini buat bikin layer nya namanya container. layer tu ada header dll -->
    <div class="container">
        <!-- ini buat class forms container -->
        <div class="forms-container">
            <div class="signin-signup">
                <!-- buat form login -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login"/>
                    <p class="social-text">
                        or Sign in with Social Platform
                    </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            
                <!-- buat form login -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Register"/>
                    <p class="social-text">
                        or Sign Up with social platform
                    </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur
                         adipisicing elit. Laudantium suscipit.
                    </p>
                    <button class="btn transparant" id="sign-up-button">Sign Up</button>
                </div>
                <img src="images/loginlogo.png" alt="" class="image"/>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>one of us</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur
                         adipisicing elit. Laudantium suscipit.
                    </p>
                    <button class="btn transparant" id="sign-in-button">Sign In</button>
                </div>
                <img src="images/loginlogo.png" alt="" class="image"/>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
